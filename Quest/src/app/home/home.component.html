<div class="bg">
  <div class="d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div style="text-align: center">
            <img src="../../assets/favicon.ico">
            <h1 class="title">Quest</h1>
            <form [formGroup]="form" (ngSubmit)="submit(form)">
              <div>
                <label style="font-size: 1.5em;">Where are you?</label>
              </div>
              <div>
                <input style="width: 90%;" type="text" placeholder="Enter a valid UK postcode" [formControlName]="'location'">
              </div>
              <span style="font-weight: 700; font-size: large;">or</span>
              <br>
              <p style="font-weight: bold; color: brown; padding-top: 5px;" *ngIf="geolocationError">Geolocation has failed</p>
              <div style="padding-top: 5px; padding-bottom: 20px;">
                <button style="color: white; font-size: medium;" class="btn">Get my location</button>
              </div>
              <div>
                <label style="font-size: 1.5em; text-align: center; width: max-content;">How far do you want to go (in kilometres)?</label>
              </div>
              <div>
                <input style="width: 90%;" type="text" placeholder="Enter a number between 0.5 and 20" [formControlName]="'radius'">
              </div>
              <div *ngIf="((controls.location.touched) || (controls.radius.touched)) && ((controls.location.errors) || (controls.radius.errors))">
                <p style="font-weight: bold; color: brown; padding-top: 5px;">Invalid data submitted</p>
              </div>
              <div style="padding-top: 20px;">
                <button style="color: white; font-size: larger;" class="btn-main" type="submit">Plan my itinerary</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div> 
</div>
